<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <title> Create Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
<!--<div th:replace="fragments/loggedInHeader :: navDef">...</div>-->
<div class="container">
    <div class="form text-center">
        <div class="card">
            <div class="card-header">
                Your Post
            </div>
            <div class="card-body">
                <form action="/task/post" method="post">
                    <div class="form-group">
                        <input type="text" class= "form-control input-lg" name="title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input type="text" class= "form-control input-lg" name="description" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-primary" >Post </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
